<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Uvision</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="cadastro-container">
        <header class="cadastro-header">
            <h1 class="logo">Uvision</h1>
            <h2>Crie sua conta</h2>
        </header>

        <form class="cadastro-form">
            
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Mínimo 8 caracteres" required minlength="8">
            </div>

            <div class="input-group">
                <label for="confirma-senha">Confirme a Senha</label>
                <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua senha" required minlength="8">
            </div>

            <div class="input-checkbox">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">Eu concordo com os <a href="#" class="link-termos">Termos de Serviço</a> e <a href="#" class="link-termos">Política de Privacidade</a>.</label>
            </div>

            <button type="submit" class="btn-cadastro">Cadastrar</button>
        </form>

        <footer class="cadastro-footer">
            <p>Já tem uma conta? <a href="#" class="link-login">Faça Login</a></p>
        </footer>
    </div>

</body>
</html>
